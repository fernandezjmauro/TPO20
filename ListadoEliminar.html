<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listado</title>
<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
<h1>Baja de cuenta</h1>
<h3> </h3>
<table>
<thead>
<tr>
<th>DNI</th>
<th>NOMBRE</th>
<th>APELLIDO</th>
<th>CIUDAD</th>
<th>ELEGIR</th>
</tr>
</thead>
<tbody>
<tr v-for="producto in productos">
<td>{{ producto.dni }}</td>
<td>{{ producto.nombre }}</td>
<td>{{ producto.apellido }}</td>
<td align="right">{{ producto.ciudad }}</td>
<td><button class="add-to-cart"
@click="eliminarProducto(producto.dni)">Eliminar</button></td>
</tr>
</tbody>
</table>
<div class="contenedor-centrado">
<a href="index.html" class="crud">Home</a>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="listadoEliminar.js"></script>
</body>
</html>
