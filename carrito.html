            </ul>
        </nav>
    </header>

    <div class="espacio-nav"></div>

    <main id="main-carrito">
        
        <div id="products">
            <div class="product">
                <img src="img/card_destacados_1.png" 
                 alt="" >
                <h2>Cartuchera</h2>
                <p>Precio: $10.00</p>
                <button class="add-to-cart" data-price="10">Agregar al Carrito</button>
            </div>
            <div class="product">
                <img src="img/card_destacados_2.png" alt="">
                <h2>Almohadón</h2>
                <p>Precio: $20.00</p>
                <button class="add-to-cart" data-price="20">Agregar al Carrito</button>
            </div>
            <div class="product">
                <img src="img/card_destacados_3.png" alt="">
                <h2>Bolso</h2>
                <p>Precio: $20.00</p>
                <button class="add-to-cart" data-price="20">Agregar al Carrito</button>
            </div>
        </div>
         <h2>Carrito</h2>
        <ul id="cart-items">

        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>

        <form id="checkout-form">
            <fieldset>
            <legend> Datos del Pedido:</legend>
            <Br>
            <label for="first-name">Nombre:</label>
            <input type="text" id="first-name" required size ="10" maxlength="30">
            <Br>
            <label for="last-name">Apellido:</label>
            <input type="text" id="last-name" required size="10" maxlength="30">
            <Br>
            <label for="email">E-mail : </label>
            <input type="email" id="email" required size="11" maxlength="30">
            </fieldset>
            <Br>
            <button type="submit">Enviar Pedido</button>
        
        </form>
        <script src="js/script.js"></script>
    </main>


    <footer class="footer" id="foot-carrito">
